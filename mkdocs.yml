# Documentation and theme
theme:
  name: material
  language: en
  custom_dir: overrides
  logo: assets/LinuxStart.svg
  favicon: assets/LinuxStart.svg
  features:
    - content.action.view # Adds a “view source” button to code blocks.
    - content.code.annotate # Enables numbered annotations in code blocks.
    - content.code.copy # Adds a copy button to code blocks.
    - content.code.select # Allows selecting the entire code block with one click.
    - content.tabs.link # Deep-links to individual content tabs.
    - navigation.indexes # Lets index pages (like index.md) show in navigation menus.
    - navigation.instant # Enables fast, AJAX-style page loads.
    - navigation.instant.progress # Shows a loading bar during instant navigation.
    - navigation.instant.preview # Preloads linked pages for faster navigation.
    - navigation.tabs # Converts top-level sections into horizontal tabs.
    - navigation.tabs.sticky # Keeps tabs visible as you scroll.
    - navigation.top # Adds a “back to top” button.
    - search.highlight # Highlights search terms on result pages.
    - search.share # Adds a shareable link for search results.
    - search.suggest # Offers live search suggestions.
    - toc.follow # Highlights the current section in the table of contents.
  palette:
    primary: 'white'
    accent: 'deep orange'

  font:
    text: 'IBM Plex Sans'
    code: 'JetBrains Mono'
  icon:
    repo: fontawesome/brands/github

extra_css:
    - sylesheets/extra.css
    - sylesheets/admonitions.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js

plugins:
  - search
  - blog:
      authors: true
      archive_date_format: MMMM yyyy
      pagination: true
      pagination_per_page: 5
      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
  - autolinks
  - git-authors:
      exclude:
        - index.md
        - tags.md
  - git-revision-date-localized:
      type: timeago
      locale: en
      fallback_to_build_date: true
      enable_creation_date: true
      exclude:
        - index.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite:
      guess_lang: true
      use_pygments: true
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.pathconverter
  - pymdownx.saneheaders
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: .
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: false
      toc_depth: 3
# <!-- END CUSTOMIZATION SECTION -->
